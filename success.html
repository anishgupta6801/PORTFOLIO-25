<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Anish Kumar Portfolio</title>
    <link rel="stylesheet" href="newport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, rgba(255,255,255,0) 100%);
        }
        
        .success-icon {
            font-size: 5rem;
            color: #10b981;
            margin-bottom: 2rem;
        }
        
        .success-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .success-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .back-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Message Sent Successfully!</h1>
        <p class="success-message">Thank you for reaching out. I've received your message and will get back to you as soon as possible.</p>
        <a href="newport.html" class="btn primary">Return to Portfolio</a>
    </div>

    <script>
        // Check if dark mode is enabled
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
